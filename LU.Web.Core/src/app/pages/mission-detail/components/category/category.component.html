<div>
<div class="row">
        <div class="col-xs-12">
            <p>
                You can select multiple categories for the mission to show under.
                This is helpful when the mission pertains to multiple categories.
            </p>
            <p>
                <i>Example: Holiday Training may be a category that contains missions from other categories.</i>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <label for="MissionCategories" class="sub-text">Categories</label><i class="fa fa-asterisk"></i>
            <div>
                <input type="text" id="MissionsCategoryCatSearch" class="step-inputs form-control" placeholder="Search Categories" />
            </div>
            <div id="missionCategoriesChosen" class="selectedHolder"></div>
            <div id="missionCategoriesAvailable" class="multilist"
            style="height:150px; border:1px solid #ccc; border-top:none; padding:8px 5px; background-color: white; overflow-x:auto; text-align:left;" ></div>

        </div>
        <div class="col-xs-12 col-sm-6">
            <label for="createCategory" class="sub-text" data-i18n="missionwizard.category.createcategory">Create a new Category</label>
            <div class="input-group input-padding">
                <input type="text" class="form-control step-inputs" id="createCategory" />
                <span class="input-group-btn">
                    <button type="button" class="button-preview" id="AddMissionType">Save</button>\
                </span>
            </div>
        </div>
    </div>

  <div class="row">
      <div class="col-xs-6">
          <button type="button" class="btn button-next" (click)="onPrevious()">Previous</button>
      </div>
      <div class="col-xs-6">
          <button type="button" class="btn button-next pull-right" (click)="onContinue()">Continue</button>
      </div>
  </div>
</div>
